<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="/style.css">

  
  <title>DesCodeuses | Product preview card component</title>

</head>
<body>
  <div class="card">
    <div class="image"></div>
    
    <div class="description">
      <p class="description_subtitle">Perfume</p>

      <h1 class="description_title">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="description_text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="price">
        <p class="price_discount">$149.99</p>
        <p class="price_original">$169.99</p>
      </div>
  
      <div class="button">
        <img class="button_logo" src="/images/icon-cart.svg" style="width: 15px;height: 15px;">
        <p class="button_text">Add to Cart</p>
      </div>
    
    </div>

  </div>

</body>
</html>
